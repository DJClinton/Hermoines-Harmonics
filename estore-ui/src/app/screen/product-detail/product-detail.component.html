<div class="product" *ngIf="product">
  <mat-card class="product-card">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title class="mat-headline">{{product.name}}</mat-card-title>
        <mat-card-subtitle>${{product.price}}</mat-card-subtitle>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <p>
        Quantity: {{product.quantity}}
      </p>
      <p>
        ID: {{product.id}}
      </p>
    </mat-card-content>
  </mat-card>
</div>
