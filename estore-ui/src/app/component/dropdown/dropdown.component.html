<div class = "menu-button">
<button mat-button [matMenuTriggerFor]="menu">
    <img src="assets/user-profile-icon.jpg" alt="user profile" class="menu-icon"></button>


<div class="menu-items-wrapper">
    <mat-menu #menu="matMenu">

    <button mat-menu-item (click)='redirectTo("cart")'>My Cart</button>
    <button *ngIf="isAdmin()" mat-menu-item (click)='redirectTo("accounts")'>Accounts</button>
    <button *ngIf="isAdmin()" mat-menu-item (click)='redirectTo("inventory")'>Inventory</button>
    <button *ngIf="!isAdmin()" mat-menu-item (click)='redirectToMyAccount()'>My Account</button>
    <button *ngIf="!isAdmin()" mat-menu-item (click)='redirectTo("orders")'>Past Orders</button>
    <button  *ngIf="isAdmin()" mat-menu-item (click)='redirectTo("admin-orders")'>Orders</button>
    <button mat-menu-item (click)='redirectTo("logout")'>Logout</button>

    </mat-menu>
</div>
