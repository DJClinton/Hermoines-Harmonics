<mat-form-field class="example-form-field">
  <mat-icon matPrefix>search</mat-icon>
  <mat-label>Search</mat-label>
  <input #searchBox matInput type="text" (input)="search(searchBox.value)">
  <button *ngIf="searchBox.value!=''" matSuffix mat-icon-button aria-label="Clear" (click)="searchBox.value='';search('')">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<mat-nav-list>
  <mat-list-item *ngFor="let product of products$ | async">
     <a matListItemTitle routerLink="/product/{{product.id}}">{{ product.name }}</a>
  </mat-list-item>
</mat-nav-list>
