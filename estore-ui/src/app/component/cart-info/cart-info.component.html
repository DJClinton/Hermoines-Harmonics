<div *ngIf="user">
  <h2>Cart Information</h2>
  <p><strong>User ID:</strong> {{ user.userId }}</p>
</div>

<div *ngIf="cart && cart.length > 0">
  <h2>Cart Items</h2>
  <ul>
    <li *ngFor="let item of cart">
      <!-- Display product information here -->
      {{ item.name }} - {{ item.price }}
    </li>
  </ul>
</div>

<div *ngIf="cart && cart.length === 0">
  <p>The cart is empty.</p>
</div>
