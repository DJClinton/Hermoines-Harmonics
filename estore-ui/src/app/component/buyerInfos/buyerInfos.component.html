<h2>All Buyer Information</h2>

<div>
  
  <!-- <label for="new-user-id">User ID:</label> -->
  <input id="new-user-id" type="number" #newUserId placeholder="User Id"/>
  <!-- <label for="new-first-name">First Name:</label> -->
  <input id="new-first-name" #newFirstName placeholder="First Name"/>
  <!-- <label for="new-last-name">Last Name:</label> -->
  <input id="new-last-name" #newLastName placeholder="Last Name"/>
  <!-- <label for="new-phone-number">Phone Number:</label> -->
  <input id="new-phone-number" #newPhoneNumber placeholder="Phone Number"/>

  <!-- <button type="button" class="add-button" (click)="addNewBuyerInfo(+newUserId.value, newFirstName.value, newLastName.value, newPhoneNumber.value); newUserId.value=''; newFirstName.value=''; newLastName.value=''; newPhoneNumber.value=''">
    +
  </button>  -->
</div>


<ul class = "buyerInfos">
  <mat-list>
    <li *ngFor="let buyerInfo of buyerInfos">
      <div>
        <a routerLink="/account/{{buyerInfo.id}}">
          <!-- <span class="badge">{{buyerInfo.id}}</span> {{buyerInfo.firstName}} -->
          {{buyerInfo.id}}: {{buyerInfo.name}}
        </a>
        <button type="button" class="delete" title="delete buyer info" (click)="deleteBuyerInfo(buyerInfo.id)">x</button>
      </div>
    </li>
  </mat-list>
</ul>
